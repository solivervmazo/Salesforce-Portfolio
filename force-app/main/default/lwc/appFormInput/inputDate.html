<template>
  <c-app-base-input
    title={title}
    tag={tag}
    hint={hint}
    error={computedError}
    required={required}
  >
    <div class="form-input-wrapper-actual wrapper">
      <input
        type="date"
        id={tag}
        name={tag}
        value={computedDateValue}
        data-error={computedIsError}
        disabled={disabled}
        onchange={handleChange}
        onblur={handleBlur}
      />
    </div>
  </c-app-base-input>
</template>
