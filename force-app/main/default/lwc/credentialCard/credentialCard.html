<template>
  <div class="credential-card">
    <a href={credential.url} aria-label="Single cert">
      <template lwc:if={credential.featured}>
        <div class="featured">
          <div class="banner">Featured</div>
        </div>
      </template>
      <div class="img">
        <!-- sldsValidatorIgnoreNextLine -->
        <img src={credential.img} alt="cert" />
      </div>
      <div class="title">
        <p>{ credential.title }</p>
      </div>
      <div class="org">
        <p>{credential.org}</p>
      </div>
    </a>
  </div>
</template>
