<template>
  <lightning-modal-body class="credential-form-modal">
    <div class="section-form credential-form">
      <p class="section-title">{title}</p>
      <form>
        <div class="body-wrapper">
          <div class="inner">
            <div class="wrapper">
              <c-app-form-input
                class="input-wrapper input-span-thirds"
                tag="title"
                title="Title / Certificate Name"
                required
              ></c-app-form-input>
              <c-app-form-input
                class="input-wrapper input-span-double col-start"
                tag="organization"
                title="Organization"
                required
              ></c-app-form-input>
              <c-app-form-input
                class="input-wrapper input-span-double"
                tag="link"
                title="Link"
                required
              ></c-app-form-input>
              <c-app-form-input
                input="file"
                class="input-wrapper input-span-full col-start"
                tag="certificate-image"
                title="Certificate"
                hint="PNG, JPG, GIF up to 10MB."
                required
              ></c-app-form-input>
            </div>
          </div>
        </div>

        <div class="actions-wrapper divider-bottom">
          <button type="button" class="cancel" onclick={handleClose}>
            <label>Cancel</label>
          </button>
          <button type="button" class="submit">
            <label>Save</label>
          </button>
        </div>
      </form>
    </div>
  </lightning-modal-body>
</template>
